<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <div>
        <h1
            style="background-color: dodgerblue;text-align: center; margin: 2px; height: 80px; font-size: 70px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            Weather Dashboard</h1>
    </div>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 15rem;float: left;background-color: whitesmoke;">
            <h4
                style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                Search for a city:</h4>
            <form class="example">
                <input id="searchbar" type="text" placeholder="City" name="search">
                <button id="searchbtn" type="submit"
                    style="background-color: dodgerblue;color: white;border-radius: 4px;"><i
                        class="fa fa-search"></i></button>
            </form>
            <ul id="citylist" class="list-group list-group-flush" style="list-style-type:none;align-items: center;">
            </ul>
        </div>
        <div class="card" style="width: 50rem;float: right; align-items: left;">
            <div class="card-body">
                <h3 class="card-title" id="city">
                </h3>
                <h5 class="card-text" id="date">
                </h5>
                <hr class="my-4">
                <p class="card-text" id="temp">
                </p>
                <p class="card-text" id="humidity">
                </p>
                <p class="card-text" id="windspeed">
                </p>
                <p class="card-text" id="UV">
                </p>
            </div>
        </div>
        <div class="container" id="forecastdiv" style="clear: both;">
            <h3>Five Day Forecast:</h3>
            <div class="row" style="justify-content:space-around">
                <div id="forecastcard" class="card" style="width: 10rem; background-color: dodgerblue;">
                    
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
